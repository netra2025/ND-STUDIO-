<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remove Logo - ND Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }
    header {
      background: #1a1a1a;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 40px;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    .tool-box {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 15px;
      max-width: 650px;
      margin: 0 auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .tool-box h2 {
      margin-bottom: 1.5rem;
    }
    .upload-area {
      margin: 1.5rem 0;
    }
    input[type="file"] {
      background: #333;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 8px;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #bbb;
    }
    button {
      background-color: #e50914;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #b00610;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ND Studio Logo" />
  </header>
  <main>
    <div class="tool-box">
      <h2>Remove Logo from Video</h2>
      <div class="upload-area">
        <input type="file" accept="video/*" />
      </div>
      <button onclick="removeLogo()">Remove Logo (AI)</button>
      <p class="note">This feature will use AI to detect and blur or remove watermarks/logos from the video. Coming soon.</p>
    </div>
  </main>

  <script>
    function removeLogo() {
      alert("Logo removal processing will be added here soon.");
    }
  </script>
</body>
</html>
